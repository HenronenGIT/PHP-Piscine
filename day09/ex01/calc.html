<!doctype html>
<html>
    <head>
        <title>Javascript</title>
        <style>
            .center-div {
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
                min-height: 100vh;
            }
        </style>
    </head>
    <body>
    <div class="center-div">
        <input type="text" id="left-field" required>
        <select id="sign" name="math">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="right-field" required>
        <input type="submit" id="calc" value="Try me!" onclick="calc()">
    </div>
    <script>
        setInterval(function() {
            timeout()
        }, 30000)

        function timeout()
        {
            alert('Please, use me...');
        }

        function output(value)
        {
            console.log(value);
                alert(value);
        }

        function calc()
        {
            // Variables
            var sign = document.getElementById("sign").value;
            var lfield = document.getElementById("left-field").value;
            var rfield = document.getElementById("right-field").value;
            var value = 0;

            // Error handling
            if (lfield == "" || rfield == "")
                return (alert('Error :('));
            else
            {
                l_nb = parseInt(lfield);
                r_nb = parseInt(rfield);
                if (l_nb < 0 || r_nb < 0)
                {
                    alert('Error :(');
                    return ;
                }
            }
            // Calculations
            value = math(l_nb, r_nb, sign);
            // Output
            if (value == null)
                return ;
            else
                output(value);
        }

        function math(l_nb, r_nb, sign)
        {
            if (sign == '+')
            {
                return (l_nb + r_nb);
            }
            else if (sign == '-')
            {
                return(l_nb - r_nb);
            }
            else if (sign == '*')
            {
                return(l_nb * r_nb);
            }
            else if (sign == '/')
            {
                if (r_nb == 0)
                {
                    console.log("It's over 9000!");
                    alert("It's over 9000!");
                    return (null);
                }
                return(l_nb / r_nb);
            }
            else if (sign == '%')
            {
                if (r_nb == 0)
                {
                    console.log("It's over 9000!");
                    alert("It's over 9000!");
                    return (null);
                }
                console.log(l_nb % r_nb);
                return(l_nb % r_nb);
            }
            else
                return (null);
        }
    </script>
    </body>
</html>
