<!DOCTYPE html>
<html>
    <head>
            <style>
                .center-div {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    text-align: center;
                    min-height: 100vh;
                }
                #balloon {
                    width: 200px;
                    height: 200px;
                    background-color: red;
                    border-radius: 100%;
                    transition: all 60ms linear;
                }
            </style>
    </head>
    <body>
        <div class="center-div">
            <div id="balloon" onmouseover="shrink()" onclick="change_size()" style="width:200px; height: 200px; background-color: red;"></div>
        </div>
            <script>
                function shrink()
                {
                    console.log('hovered');
                    var balloon = document.getElementById("balloon")
                    var cur_h = balloon.offsetHeight;
                    var cur_w = balloon.offsetHeight;
                    
                    balloon.style.height = cur_h - 5 + 'px';
                    balloon.style.width = cur_w - 5 + 'px';


                    
                }
                function change_size()
                {
                    var balloon = document.getElementById("balloon")
                    var current_color = balloon.style.backgroundColor
                    var cur_h = balloon.offsetHeight;
                    var cur_w = balloon.offsetHeight;
                    if (cur_h > 420)
                    {
                        balloon.style.height = 200 + 'px';
                        balloon.style.width = 200 + 'px';
                    }
                    else
                    {
                        balloon.style.height = cur_h + 10 + 'px';
                        balloon.style.width = cur_w + 10 + 'px';
                    }

                    if (current_color == 'red')
                    {
                        balloon.style.backgroundColor = 'green';    
                    }
                    else if (current_color == 'green')
                    {
                        balloon.style.backgroundColor = 'blue';    
                    }
                    else
                    {
                        balloon.style.backgroundColor = 'red';
                    }

                }

                function check_size() {
                    
                }
            </script>
    </body>
</html>
